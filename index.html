<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Patient Project </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="modules/bootstrap/bootstrap-3.3.7.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/sidebar.css">
</head>

<body>
    <div class="page-container">
        <!--****************************************************************************-->
        <!-- Sidebar -->
        <div class="sidebar">
            <ul class="sidebar-nav">
                <li>
                    <a class="router-link" data-target=".patients-list">Patients</a>
                </li>
                <li>
                    <a class="router-link" data-target=".users-list">Users</a>
                </li>
            </ul>
        </div>
        <!--****************************************************************************-->
        <!-- Page Content -->
        <div class="content-container" class="container-fluid">
            <!--****************************************************************************-->
            <!-- Patients List Screen -->
            <div class=" patients-list screen ">
                <h1 class="page-content">Patients
                    <button type="button" class="btn btn-primary btn-sm router-link pull-right add-btn"
                        data-target=".patients-edit">Add</button></h1>
                <table
                    class="table table-responsive table-bordered table-striped table-hover table-condensed page-content patients-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>DOB</th>
                            <th>Active</th>
                            <th>Creation</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody class="patient-list-body">
                    </tbody>
                </table>
                <template class="patient-list-template">
                    <tr data-id="{{ID}}">
                        <td>{{ID}}</td>
                        <td>{{fname}} {{mname}} {{lname}}</td>
                        <td>{{email}}</td>
                        <td>{{gender}}</td>
                        <td>{{DOB}}</td>
                        <td>{{Active}}</td>
                        <td>{{CreatedBy}}{{creationDate}}</td>
                        <td><button type="button" class="btn btn-primary btn-sm router-link edit-btn"
                                data-target=".patients-edit">Edit</button></td>
                    </tr>
                </template>
            </div>
            <!--****************************************************************************-->
            <!-- Users List Screen -->
            <div class=" users-list screen">
                <h1 class="page-content">Users
                    <button type="button" class="btn btn-primary btn-sm router-link pull-right"
                        data-target=".users-edit">Add</button></h1>
            </div>
            <!--****************************************************************************-->
            <!-- Patients Edit Screen -->
            <div class="patients-edit screen">
                <h1>Patient:(new)</h1>
                <p class="patient-id"></p>
                <!--  Patient Form*************************************************-->
                <form class="form-horizontal page-content " id="patient-form">
                    <div class="form-group">
                        <label class="control-label col-sm-2 txt-left" for="first-name">First Name</label>
                        <div class="col-sm-4 ">
                            <input type="text" class="form-control" id="first-name" data-toggle="tooltip"
                                title="Required" required>
                        </div>
                        <label class="control-label col-sm-2 txt-left" for="email">Email</label>
                        <div class="col-sm-4">
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 txt-left" for="middle-name">Middle Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="middle-name" required>
                        </div>
                        <label class="control-label col-sm-2 txt-left" for="dof">Date of Birth </label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" id="dof" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 txt-left" for="last-name">Last Name</label>
                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="last-name" required>
                        </div>
                        <label class="control-label col-sm-2 txt-left" for="last-check">Last Check</label>
                        <div class="col-sm-4">
                            <input type="date" class="form-control" id="last-check" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 txt-left" for="status">Status</label>
                        <div class="col-sm-4">
                            <select class="form-control" name="status" id="status">
                                <option>Draft</option>
                                <option>Saved</option>
                                <option>Deleted</option>
                            </select>
                        </div>
                        <label class="control-label col-sm-2 txt-left" for="gender">Gender</label>
                        <div class="col-sm-4 radio-check-content">
                            <div id="gender">
                                <input type="radio" id="male" name="gender" value="1">
                                <label for="male">Male</label>
                                <input type="radio" id="female" name="gender" value="2">
                                <label for="female">Female</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2 txt-left" for="active">Active</label>
                        <div class="col-sm-1 radio-check-content">
                            <input type="checkbox" id="active">
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary btn-sm  patient-save-btn"
                        data-target=".patients-list">Save</button>
                    <button type="button" class="btn btn-danger btn-sm router-link"
                        data-target=".patients-list">Cancle</button>
                </form>
                <!--   The END of Patient Form*************************************-->
            </div>
            <!--****************************************************************************-->
            <!--Users  Edit Screen -->
            <div class="users-edit screen">
                <h1>User:(new)</h1>
                <button type="button" class="btn btn-primary btn-sm router-link patient-edit-save-btn"
                    data-target=".users-list">Save</button>
                <button type="button" class="btn btn-danger btn-sm router-link"
                    data-target=".users-list">Cancle</button>
            </div>
        </div>
    </div>
    <script src="app/data/patientData.js"></script>
    <script src="modules/jquery/jquery-3.6.0.js"></script>
    <script src="modules/bootstrap/bootstrap-3.3.7.js"></script>
    <script src="modules/moment/moment.js"></script>
    <script src="modules/Knockout/knockout-3.5.1.js"></script>
    <script src="app/main.js"></script>

</body>

</html>
